<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Video Example</title>
    <style>
        /* Style for images */
        img {
            width: 300px;
            height: 200px;
            object-fit: cover; /* This keeps the aspect ratio of the image while resizing */
            display: block;
            margin: 10px auto; /* centers the images and provides spacing */
        }

        /* Style for videos */
        video {
            width: 640px;
            height: 480px;
            display: block;
            margin: 10px auto; /* centers the videos and provides spacing */
        }
    </style>
</head>
